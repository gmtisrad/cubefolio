name: Backend Deployment

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/server/**'
      - 'serverless.yml'

jobs:
  deploy:
    needs: [infrastructure]  # Wait for infrastructure deployment
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to checkout repository
    
    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::688567301885:role/github-actions-role  # Replace with your role name
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: |
        pnpm install
        pnpm add -g serverless

    - name: Deploy
      run: |
        cd src/server
        pnpm exec serverless deploy --stage prod
      env:
        EMAIL_SERVICE: ${{ secrets.EMAIL_SERVICE }}
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        FROM_EMAIL_PASSWORD: ${{ secrets.FROM_EMAIL_PASSWORD }}
        PERSONAL_EMAIL: ${{ secrets.PERSONAL_EMAIL }} 